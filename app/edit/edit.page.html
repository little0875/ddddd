<ion-content *ngFor = "let item of dataList">
    <form novalidate #myForm="ngForm" (ngSubmit)="edit(myForm.value)">
    <ion-input type="text" ngModel name="mb_name"[(ngModel)]="item.mb_name" placeholder="name"></ion-input>
  
  <ion-input  type="text" ngModel name="mb_brand" [(ngModel)]="item.mb_brand"placeholder="brand"></ion-input>

  <ion-input  type="text" ngModel name="mb_status" [(ngModel)]="item.mb_status"placeholder="status"></ion-input>
  
  <ion-button type="submit" expand="full">บันทึกข้อมูล</ion-button>
  </form>
  </ion-content>
